<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@700&display=swap"
    />
    <script src='script.js'></script>
  </head>
  <body>
    <style>
      
    </style>
    <div class="desktop-1">
      <main class="navigation">
        <div class="navigation-child"></div>
        <div class="content">
          <div class="frame-parent8">
            <div class="untitled-design-1-wrapper">
              <img class="untitled-design-1" loading="lazy" alt="" src="/Untitled/public/untitled-design-1@2x.png" />

            </div>
            <img class="boy-reading-a-book" loading="lazy" alt="" src="/Untitled/public/boy-reading-a-book@2x.png"/>

          </div>
        </div>
        <section class="auth">
          <div class="auth-child"></div>
          <div class="login">
            <h1 class="log-in">Log in</h1>
          </div>
          <form action="/login" method="POST">
            <div class="credentials">
              <div class="input-fields">
                <input class="icons" type="text" placeholder="Username" name="username" required />
                <div class="username">
                  <p class="blank-line4">
                    <b>&nbsp;</b>
                  </p>
                </div>
              </div>
              <div class="input-fields1">
                <input class="twitter" type="password" placeholder="Pass" name="password" required />
                <div class="password">
                  <p class="blank-line4">&nbsp;</p>
                </div>
              </div>
            </div>
            <div class="button1">
              <button type="submit"> Log in</button>
            </div>
          </form>
          
          <div class="button1">
            <img class="untitled-design-1" loading="lazy" alt="" src="./rectangle-8.svg" />
            <div class="log-in1">Log in</div>
          </div>
          <div class="signup">
            <div class="dont-have-an-container">
              <span>Don't have an account? </span>
              <span class="sign-up1">Sign up</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
